{% extends 'base.html' %}


{% block title %}Login | EV Service Booking{% endblock %}

{% block content %}
<section class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="glass-card p-4">
    <h2 class="mb-4" style="color:#00ff99;">Login</h2>
    <form method="POST">
      {% csrf_token %}
        {% include "include/error.html" %}
        {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    {% endif %}
      
      <div class="mb-3 text-start">
        <label for="id_username" class="form-label">Name</label>
        <input type="text" name="username" class="form-control" id="id_username" placeholder="User name">
      </div>
      
      <div class="mb-3 text-start">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password">
      </div>

      <div class="mb-3 text-start">
        <label for="id_role" class="form-label">Role</label>
        <select name="role" id="id_role" class="form-select">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
          <option value="mechanic">Mechanic</option>
        </select>
      </div>

      <button type="submit" class="btn btn-hero w-100">Login</button>
      <p class="mt-3">Don't have an account? <a href="{% url 'register' %}" style="color:#00ff99;">Register</a></p>
    </form>
  </div>
</section>
{% endblock %}
