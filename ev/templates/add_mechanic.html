{% extends 'user.html' %}
{% block title %}Add Mechanic{% endblock %}

{% block user_content %}
<div class="container mt-4">
  <h2 class="mb-3 text-primary">Add Mechanic</h2>

  <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name_mechanic" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contact</label>
      <input type="text" name="contact_mechanic" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email_mechanic" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Specialization</label>
      <input type="text" name="specialization_mechanic" class="form-control">
    </div>

    <!-- ✅ Added Location -->
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" name="location_mechanic" class="form-control" placeholder="Enter mechanic location" required>
    </div>

    <!-- ✅ Added Available Time -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Available From</label>
        <input type="time" name="available_from_mechanic" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Available To</label>
        <input type="time" name="available_to_mechanic" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Mechanic</button>
  </form>
</div>
{% endblock %}
